{% extends 'base.html' %}


    {% block title %}
        <title></title>
    {% endblock %}


{% block body %}
    <div class="container">
        <h1 >DFETAIL PAGE OF STORY</h1>
        <h2 class="text-center">STORY NAME : {{ story.title }}</h2>
        <p class="lead">STORY: {{ story.body|safe }}</p>
    </div>
    <hr>
    <div class="container">
        <h2>YOU MAY ALSO LIKE:</h2>
        {% for x in like_story %}
            <a href="{{ x.get_absolute_url }}"><h5>{{ x.title }}</h5></a>
        {% endfor %}
    </div>
{% endblock %}
